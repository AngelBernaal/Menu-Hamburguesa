<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hamburger | Menu</title>
</head>
<body>

        <!--Etiqueta para vincular archivo JS y FA-->
        <script src="main.js"></script>
        <script src="https://kit.fontawesome.com/3b78fc0d48.js" crossorigin="anonymous"></script>
        <!---->
    
    
        <!--Inicio etiqueta header que contendra el menu-->
        <header class="flex">
    
            <div class="logo">
                <h1>Logo</h1>
            </div>
    
            <button class="abrir" id="abrir"><i class="fa-solid fa-bars"></i></button>
    
            <nav class="menu" id="menu">
                <ul>
                    <li><a href="#">Enlace1</a></li>
                    <li><a href="#">Enlace2</a></li>
                    <li><a href="#">Enlace3</a></li>
                    <li><a href="#">Enlace4</a></li>
                    <li><a href="#">Enlace5</a></li>
                </ul>
                <button class="cerrar" id="cerrar"><i class="fa-solid fa-xmark"></i></button>
            </nav>
    
        </header>
    <!---->
    
</body>
</html>
